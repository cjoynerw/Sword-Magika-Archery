<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css">
        <title>Sword, Magika, Archery</title>
    </head>
    <body>
        <section class="game">
            <div class="score">
                <div class="player-health">
                    <h2>Player Health</h2>
                    <p>0</p>
                </div>
                <div class="computer-health">
                    <h2>Enemy Health</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Sword, Magika, Archery</h1>
                <button>Begin Adventure</button>
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Choose your attack</h2>
                <div class="characters">
                    <img class="player-char" src="images/dragonborn_pixelart.png" alt="">
                    <img class="computer-char" src="images/SeekPng.com_knight-armor-png_3751215.png" alt="">
                </div>
                <div class="options">
                    <button class="sword">sword</button>
                    <button class="magika">magika</button>
                    <button class="archery">archery</button>
                </div>
            </div>
            <!-- <div class="reset">
              <button class="reset">reset</button>
            </div> -->
        </section>


        <script src="js/app.js"></script>
    </body>
</html>
