<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sword, Magika, Archery</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>


<section class="game">

  <div class="health-bars">
    <div class="player-health">
      <h2>Player Health:</h2>
      <p>10</p>
    </div>

    <div class="cpu-health">
      <h2>Enemy Health:</h2>
      <p>10</p>
    </div>
  </div>

    <div class="intro">
      <h1>Sword, Magika, Archery</h1>
      <button>Begin Adventure</button>
    </div>

  <div class="match fadeOut">
    <h2 class="winner"></h2>
    <div class="hands">
      <img class="player-hand" src="images/warrior.png">
      <img class="cpu-hand" src="images/dragon.png">
    </div>

    <div class="options">
      <button id="sword">Sword</button>
      <button id="magika">Magika</button>
      <button id="archery">Archery</button>
    </div>
  </div>

</section>

<!-- <img src="images/dragonborn.webp"> -->

  <script src="js/app.js"></script>
</body>

</html>
